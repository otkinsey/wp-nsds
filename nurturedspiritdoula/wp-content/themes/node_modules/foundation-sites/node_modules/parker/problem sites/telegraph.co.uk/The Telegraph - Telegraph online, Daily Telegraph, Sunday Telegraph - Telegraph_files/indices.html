	function flotHover(event, pos, item) {

		var previousPoint = null;
		if (item) {
			if (previousPoint != item.datapoint) {
				previousPoint = item.datapoint;
				$("#tooltip-value").remove();
				var x = item.datapoint[0].toFixed(4), y = item.datapoint[1].toFixed(2);
				showTooltip(item.pageX, item.pageY, y);
			}
		}
		else {
			$("#tooltip-value").remove();
			previousPoint = null;
		}
	}

	function showTooltip(x, y, contents) {

		$('<div id="tooltip-value">' + contents + '</div>').css( {
			position: 'absolute',
			display: 'none',
			top: y - 30,
			left: x + -30,
			border: '1px solid #234B7B',
			padding: '2px',
			'background-color': '#E9EDF2',
			'font-size': '11px',
			color: '#234B7B',
			'z-index': 15000,
			opacity: 0.95
		}).appendTo("body").fadeIn(100);
	}

			var selectedTab = tabs.tabs('option', 'selected') + '';
			var selectedItem = $('#' + $('.ui-tabs-nav li:eq(' + selectedTab + ') > a').attr('href').replace('#','') + ' table tr.highlight');
			if (selectedItem.length < 1) {
				var selectedItem = $('#' + $('.ui-tabs-nav li:eq(' + selectedTab + ') > a').attr('href').replace('#','') + ' table tr:eq(0)');
			}
			window.location = '/iframe/indices.php?period=' + period + '&tab=' + selectedTab + '&item=' + selectedItem.attr('id').replace('row-','');
			return false;
		}
	</script></head></html>
